<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">BMI Calculator</h1>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <form id="bmiForm">
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <select class="form-control" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="height">Height (cm)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="height"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="weight">Weight (kg)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="weight"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Calculate BMI
                </button>
              </form>
            </div>
          </div>
          <div id="explanation" class="mt-4">
            <h3>What is BMI?</h3>
            <p>
              BMI (Body Mass Index) is a measure that uses your height and
              weight to work out if your weight is healthy. The BMI calculation
              divides an adult's weight in kilograms by their height in meters
              squared. For example, a BMI of 25 means 25kg/m<sup>2</sup>.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
